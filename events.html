    <button onclick="handelClick()">Click Me-1</button>
    <button id="second_button">Click Me-2</button>
    <button>Click Me-3</button>
    <button id="lastButton">Click Me-4</button>

    <script>
        function handelClick(){
            console.log("Click ME");
        }

        function secondButton(){
            document.body.style.background ="cyan";
        }
        var second_button = document.getElementById("second_button");
            second_button.onclick = secondButton;

        document.getElementById("lastButton").addEventListener("click", function(){document.body.style.color="tomato";})
    </script>
